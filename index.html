<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questify - Earn Your Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes flow {
            0% { background-color: #f0f9ff; }
            25% { background-color: #f0fdf4; }
            50% { background-color: #f8fafc; }
            75% { background-color: #ecfeff; }
            100% { background-color: #f0f9ff; }
        }

        body { 
            font-family: 'Nunito', sans-serif; 
            animation: flow 20s ease-in-out infinite;
            min-height: 100vh;
            transition: background-color 2s ease;
        }
        
        .duo-btn {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-bottom-width: 5px;
            position: relative;
        }

        .duo-btn:hover { transform: translateY(-2px); filter: brightness(1.05); }
        .duo-btn:active {
            transform: translateY(4px);
            border-bottom-width: 0px;
            margin-bottom: 5px;
        }

        #mascot-container {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #speech-bubble {
            background: white;
            padding: 12px;
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            font-size: 11px;
            font-weight: 900;
            color: #64748b;
            max-width: 140px;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .bubble-visible { opacity: 1 !important; }

        @keyframes hop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .bunny-sprite { animation: hop 3s infinite ease-in-out; font-size: 5.5rem; }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.9);
        }

        #alarmModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4 pb-40">

    <audio id="snd-pop" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="snd-cash" src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3"></audio>
    <audio id="snd-nope" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>
    
    <audio id="silentAudio" loop src="https://www.soundjay.com/buttons/beep-01a.mp3" muted></audio>

    <div id="mascot-container" onclick="pokeBunny()" onmouseenter="showBubble()" onmouseleave="hideBubble()">
        <div id="speech-bubble">Lockscreen timer ready!</div>
        <div class="bunny-sprite" id="bunnyEmoji">üê∞</div>
    </div>

    <div id="alarmModal">
        <div class="bg-white p-8 rounded-[3rem] border-b-8 border-sky-600 max-w-sm w-full text-center shadow-2xl">
            <div class="text-6xl mb-4">üò¥</div>
            <h2 class="text-3xl font-black text-slate-800 mb-2">TIME'S UP!</h2>
            <button onclick="stopAlarm()" class="w-full duo-btn bg-sky-500 border-sky-700 text-white py-4 rounded-2xl font-black text-xl uppercase tracking-tighter">Done playing!</button>
        </div>
    </div>

    <header class="w-full max-w-md glass-card rounded-3xl p-5 mb-10 flex justify-around items-center sticky top-4 z-40 shadow-xl">
        <div class="text-center">
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Stash</p>
            <p class="text-2xl font-black text-amber-500" id="coinDisplay">ü™ô 0</p>
        </div>
        <div class="h-8 w-px bg-slate-200"></div>
        <div class="text-center">
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Passes</p>
            <p class="text-2xl font-black text-sky-500" id="ticketDisplay">üéüÔ∏è 0</p>
        </div>
        <div class="h-8 w-px bg-slate-200"></div>
        <div class="text-center">
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Timer</p>
            <p class="text-2xl font-black text-teal-500" id="timerDisplay">00:00:00</p>
        </div>
    </header>

    <div class="w-full max-w-md mb-8 flex gap-3 px-2">
        <input type="text" id="taskInput" oninput="checkSecret(this)" onkeydown="if(event.key==='Enter') addTask()" placeholder="e.g. Study Chemistry" class="flex-1 p-5 rounded-2xl border-2 border-slate-200 focus:outline-none focus:border-sky-300 font-bold bg-white/80 transition-all">
        <button onclick="addTask()" class="duo-btn bg-teal-500 border-teal-700 text-white px-8 rounded-2xl font-black">ADD</button>
    </div>

    <div id="questList" class="w-full max-w-md space-y-4 px-2"></div>

    <footer class="fixed bottom-0 w-full max-w-md glass-card border-t border-slate-100 p-6 flex gap-4 shadow-2xl rounded-t-[3rem] z-40">
        <button onclick="buyTicket()" class="flex-1 duo-btn bg-amber-400 border-amber-600 text-white p-3 rounded-2xl font-black text-xs uppercase tracking-tighter">Buy Ticket</button>
        <button id="toggleBtn" onclick="toggleTimer()" class="duo-btn bg-white border-slate-200 p-4 rounded-full text-2xl shadow-md">üéÆ</button>
        <button onclick="useTicket()" class="flex-1 duo-btn bg-sky-500 border-sky-700 text-white p-3 rounded-2xl font-black text-xs uppercase tracking-tighter">Use Ticket</button>
    </footer>

    <script>
        let state = { coins: 0, tickets: 0, gameSeconds: 0, isTimerActive: false, tasks: [] };
        const alarmSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        function play(id) { 
            const a = document.getElementById(id); 
            a.currentTime = 0; 
            a.play().catch(()=>{}); 
        }

        const bunnyData = {
            idle: { e: "üê∞", q: ["Ready to work?", "Check the lockscreen timer!", "What's the next quest?"] },
            happy: { e: "ü•≥", q: ["Legendary!", "Big coins!", "Super productivity!"] },
            grumpy: { e: "üò†", q: ["0 coins. Too easy.", "Try harder...", "No cheating!"] },
            poke: { e: "üòÇ", q: ["Haha! Tickles!", "Stop! I'm busy!", "Heehee!"] }
        };

        function showBubble() { document.getElementById('speech-bubble').classList.add('bubble-visible'); }
        function hideBubble() { document.getElementById('speech-bubble').classList.remove('bubble-visible'); }
        function say(mood) {
            const d = bunnyData[mood];
            document.getElementById('bunnyEmoji').innerText = d.e;
            document.getElementById('speech-bubble').innerText = d.q[Math.floor(Math.random()*d.q.length)];
            showBubble();
            if(mood !== 'poke') setTimeout(hideBubble, 3000);
        }

        function pokeBunny() { play('snd-pop'); say('poke'); }

        // LOCKSCREEN SYNC LOGIC
        function updateLockscreen(timeStr) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: `Play Time: ${timeStr}`,
                    artist: 'Questify - Rabbit Mascot',
                    album: 'Remaining Time',
                    artwork: [{ src: 'https://emojicdn.elk.sh/üê∞?size=512', sizes: '512x512', type: 'image/png' }]
                });
            }
        }

        function toggleTimer() {
            if(state.gameSeconds <= 0) { play('snd-nope'); return; }
            play('snd-pop');
            state.isTimerActive = !state.isTimerActive;
            
            const silent = document.getElementById('silentAudio');
            if (state.isTimerActive) {
                silent.play().catch(()=>{}); // Start silent audio to trigger lockscreen
                updateLockscreen(getFormattedTime());
            } else {
                silent.pause();
            }
            updateUI();
        }

        function getFormattedTime() {
            const h = Math.floor(state.gameSeconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((state.gameSeconds % 3600) / 60).toString().padStart(2, '0');
            const s = (state.gameSeconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function evaluate(val) {
            const input = val.trim().toLowerCase();
            const words = input.split(/\s+/);
            
            if (input === "" || input.includes("video game") || input.includes("gaming") || input.includes("play")) {
                return { reward: 0, tier: "JUNK", c: "text-red-500", b: "bg-red-50" };
            }
            const high = ['gym', 'study', 'exam', 'workout', 'clean', 'dishes', 'coding', 'project'];
            if (high.some(w => input.includes(w))) {
                return { reward: Math.floor(Math.random() * 201) + 800, tier: "LEGENDARY", c: "text-sky-600", b: "bg-sky-50" };
            }
            return { reward: Math.floor(Math.random() * 401) + 100, tier: "COMMON", c: "text-slate-500", b: "bg-slate-100" };
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const res = evaluate(input.value);
            if(res.reward === 0) { play('snd-nope'); say('grumpy'); }
            else { play('snd-pop'); say('idle'); }
            state.tasks.push({ id: Date.now(), text: input.value, reward: res.reward, tier: res.tier, c: res.c, b: res.b });
            input.value = ''; render(); save();
        }

        function complete(id, reward) {
            if(reward > 0) { play('snd-win'); state.coins += reward; say('happy'); }
            else { play('snd-nope'); }
            state.tasks = state.tasks.filter(t => t.id !== id);
            render(); updateUI(); save();
        }

        function buyTicket() {
            if(state.coins >= 1000) { play('snd-cash'); state.coins -= 1000; state.tickets++; updateUI(); save(); }
            else { play('snd-nope'); say('grumpy'); }
        }

        function useTicket() {
            if(state.tickets > 0) { play('snd-win'); state.tickets--; state.gameSeconds += 3600; updateUI(); save(); }
            else { play('snd-nope'); }
        }

        function render() {
            const list = document.getElementById('questList');
            list.innerHTML = '';
            state.tasks.forEach(t => {
                const card = document.createElement('div');
                card.className = "bg-white border-2 border-slate-50 p-5 rounded-3xl flex justify-between items-center shadow-sm";
                card.innerHTML = `
                    <div>
                        <span class="${t.b} ${t.c} text-[8px] px-2 py-0.5 rounded-full font-black border border-current uppercase">${t.tier}</span>
                        <p class="font-black text-slate-700 text-sm uppercase mt-1">${t.text}</p>
                        <p class="text-xs font-bold text-amber-500">ü™ô ${t.reward}</p>
                    </div>
                    <button onclick="complete(${t.id}, ${t.reward})" class="duo-btn bg-teal-400 border-teal-600 text-white px-4 py-2 rounded-xl font-black text-xs">DONE</button>
                `;
                list.appendChild(card);
            });
        }

        function updateUI() {
            document.getElementById('coinDisplay').innerText = "ü™ô " + state.coins;
            document.getElementById('ticketDisplay').innerText = "üéüÔ∏è " + state.tickets;
            const timeStr = getFormattedTime();
            document.getElementById('timerDisplay').innerText = timeStr;
            const btn = document.getElementById('toggleBtn');
            btn.className = state.isTimerActive ? "duo-btn bg-sky-500 border-sky-700 p-4 rounded-full text-white shadow-lg" : "duo-btn bg-white border-slate-200 p-4 rounded-full text-slate-700";
        }

        function save() { localStorage.setItem('questifyData', JSON.stringify(state)); }
        function load() {
            const saved = localStorage.getItem('questifyData');
            if(saved) { state = JSON.parse(saved); state.isTimerActive = false; render(); updateUI(); }
        }

        setInterval(() => {
            if (state.isTimerActive && state.gameSeconds > 0) {
                state.gameSeconds--;
                const timeStr = getFormattedTime();
                updateUI();
                updateLockscreen(timeStr); // Pushes the time to the phone's lockscreen card
                if (state.gameSeconds <= 0) {
                    state.isTimerActive = false;
                    document.getElementById('alarmModal').style.display = 'flex';
                    alarmSound.play();
                    document.getElementById('silentAudio').pause();
                }
            }
        }, 1000);

        function stopAlarm() { alarmSound.pause(); document.getElementById('alarmModal').style.display = 'none'; }
        window.onload = load;
    </script>
</body>
</html>
